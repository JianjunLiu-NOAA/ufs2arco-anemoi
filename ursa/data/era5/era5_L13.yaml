mover:
  name: mpidatamover
  # name: datamover
  # batch_size: 2

directories:
  zarr: era5_20200101_20200102_1p00_L13.zarr
  cache: logs/cache
  logs: logs/ufs2arco_L13

source:
  name: gcs_era5_1degree
  uri: gs://gcp-public-data-arco-era5/ar/1959-2022-1h-360x181_equiangular_with_poles_conservative.zarr
  time:
    start: 2020-01-01T00
    end: 2020-01-02T18
    freq: 6h

  variables:
    # 2D Atmospheric Variables
    - surface_pressure
    - 2m_temperature
    - 10m_u_component_of_wind
    - 10m_v_component_of_wind
    - mean_sea_level_pressure
    - total_cloud_cover
    - total_column_water_vapour
    - total_precipitation
    # 3D Atmospheric Variables
    - geopotential
    - specific_humidity
    - temperature
    - u_component_of_wind
    - v_component_of_wind
    - vertical_velocity
    # Static Variables
    - land_sea_mask
    - geopotential_at_surface
    - slope_of_sub_gridscale_orography
    - standard_deviation_of_filtered_subgrid_orography
    - soil_type

  levels:
    - 50
    - 100
    - 150
    - 200
    - 250
    - 300
    - 400
    - 500
    - 600
    - 700
    - 850
    - 925
    - 1000  

transforms:
  divide:
    geopotential_at_surface: 9.80665

target:
  name: anemoi
  
  sort_channels_by_levels: True
  
  rename:
    surface_pressure: sp
    2m_temperature: t2m
    10m_u_component_of_wind: u10
    10m_v_component_of_wind: v10
    mean_sea_level_pressure: msl
    total_cloud_cover: tcc
    total_column_water_vapour: tcw
    total_precipitation: tp
    geopotential: gh
    specific_humidity: q
    temperature: t
    u_component_of_wind: u
    v_component_of_wind: v
    vertical_velocity: w
    land_sea_mask: lsm
    geopotential_at_surface: orog
    slope_of_sub_gridscale_orography: slor 
    standard_deviation_of_filtered_subgrid_orography: sdor
    soil_type: stype
    
  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1

attrs:
  description: "the era5 1 degree data"
